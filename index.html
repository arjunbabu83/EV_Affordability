<body>
    <h1>EV Price Affordability Calculator ðŸ’°ðŸ“‰</h1>
    <p>Compare the costs of owning an EV vs. Petrol/Diesel car to see when you break even! ðŸ”„âš¡</p>
    
    <label for="evPrice">EV Price (â‚¹): </label>
    <input type="number" id="evPrice" placeholder="Enter EV price">

    <script>
        function calculateBreakEven() {
            let evPrice = parseFloat(document.getElementById('evPrice').value) || 0;
            let icePrice = parseFloat(document.getElementById('icePrice').value) || 0;
            let fuelCost = parseFloat(document.getElementById('fuelCost').value) || 0;
            let electricityCost = parseFloat(document.getElementById('electricityCost').value) || 0;
            let mileage = parseFloat(document.getElementById('mileage').value) || 1;
            let evEfficiency = parseFloat(document.getElementById('evEfficiency').value) || 1;
            let dailyCommute = parseFloat(document.getElementById('dailyCommute').value) || 0;
            let years = parseFloat(document.getElementById('years').value) || 1;
            
            let annualDistance = dailyCommute * 365;
            let iceFuelCost = (annualDistance / mileage) * fuelCost * years;
            let evChargingCost = (annualDistance / evEfficiency) * electricityCost * years;
            
            let totalIceCost = icePrice + iceFuelCost;
            let totalEvCost = evPrice + evChargingCost;
            
            let breakEvenYears = ((evPrice - icePrice) / (iceFuelCost / years - evChargingCost / years)).toFixed(1);
            
            if (breakEvenYears > 0 && breakEvenYears <= years) {
                document.getElementById('result').innerHTML = `Break-even achieved in ${breakEvenYears} years! ðŸŽ¯`;
            } else {
                document.getElementById('result').innerHTML = `EV might not break even within the selected period! âš–ï¸`;
            }
        }
    </script>
